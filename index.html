<!DOCTYPE html>
<html>
  <head>
    <title>Scratch Extensions by liam4</title>
    <meta coding="utf-8">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        background: #ddd;
      }
      #extension {
        margin: 30px;
        padding: 20px;
        background-color: #fff;
        color: black;
        box-shadow: 0 0 3px #444;
      }
      #extension-title {
        font-size: 24px;
        font-family: "Helvetica Neue", Helvetica, Arial;
      }
      #extension-info {
        font-size: 14px;
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <div id='extension'>
      <div id='extension-title'>Index</div>
      <div id='extension-info'>
        <p>Looking for one of my extensions?</p>
        <dl>
          <dt><a href="/index.html#firstextension">First Extension</a></dt>
          <dd>My first extension for ScratchX.</dd>
        </dl>
      </div>
    </div>
    <script>
      var extensionData = {
        firstextension: {
          title: "First Extension",
          data: [
            "<p>This is my first extension I've used for testing with ScratchX.</p>",
            "<p>It has just two blocks in it:</p>",
            "<dl>",
              "<dt>first block</dt>",
              "<dd>Alerts 'Hello, world!' in a browser dialog.</dd>",
              "<dt>random 0-1</dt>",
              "<dd>Generates a fairly long random decimal from 0 to 1.</dd>",
            "</dl>"
          ]
        }
      };
      
      if (document.location.hash.slice(1) === 'firstextension') {
        document.getElementById("extension-title").innerHTML = extensionData[document.location.hash.slice(1)].title;
        document.getElementById("extension-info").innerHTML = extensionData[document.location.hash.slice(1)].data.join("\n");
      }
    </script>
  </body>
</html>
