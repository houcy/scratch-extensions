<!DOCTYPE html>
<html>
  <head>
    <title>Scratch Extensions by liam4</title>
    <meta coding="utf-8">
  </head>
  <body>
    <div id='extension-info'>
      <div id='extension-title'></div>
      <div id='extension-info'></div>
    </div>
    <script>
      var extensionData = {
        firstextension: {
          title: "First Extension",
          data: [
            "<p>This is my first extension I've used for testing with ScratchX.</p>",
            "<p>It has just two blocks in it:</p>",
            "<dl>",
              "<dt>first block</dt>",
              "<dd>Alerts 'Hello, world!' in a browser dialog.</dd>",
              "<dt>random 0-1</dt>",
              "<dd>Generates a fairly long random decimal from 0 to 1.</dd>",
            "</dl>"
          ]
        }
      };
      
      if (document.location.hash === 'firstextension') {
        document.getElementById("extension-title").innerHTML = extensionData[document.location.hash].title;
        document.getElementById("extension-info").innerHTML = extensionData[document.location.hash].data.join("\n");
      }
    </script>
  </body>
</html>
